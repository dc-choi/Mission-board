<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question list</title>
</head>
<body>
    <table>
        <tr th:each="question : ${list}">
            <td>
                <a th:href="@{|/page/question/${question.id}/detail|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${question.createDate}"></td>
        </tr>
        <tr>
            <a th:href="@{/page/question/add}">질문 추가</a>
        </tr>
    </table>
</body>
</html>
